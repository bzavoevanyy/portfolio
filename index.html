    <header class="header header-index">
      <div class="background-static"></div>
      <div class="header-wrapper header-wrapper-index" id="header-wrapper">
        <div class="dark-block" id="dark-block"></div><a class="button-login" href="#" id="login">Авторизоваться</a>
        <div class="flip-container">
          <div class="flipper">
            <div class="logo-wrapper logo-wrapper-index front">
              <div class="logo logo-index">
                <div class="logo-img logo-img__index"><img class="logo-img__item" src="assets/img/myphoto.png" alt="logo"></div>
                <h3 class="logo__text logo__text-index">Богдан Завоёваный</h3>
                <h5 class="logo__subtext">Личный сайт вэб-разработчика</h5>
                <div class="socials-icons">
                  <ul class="socials-icons__list">
                    <li class="socials-icons__item"><a class="socials-icon__link" href="#">
                        <svg class="socials-icon__img socials-icon__img-index">
                          <use xlink:href="assets/img/sprite.svg#vk"></use>
                        </svg></a></li>
                    <li class="socials-icons__item"><a class="socials-icon__link" href="#">
                        <svg class="socials-icon__img socials-icon__img-index">
                          <use xlink:href="assets/img/sprite.svg#github"></use>
                        </svg></a></li>
                    <li class="socials-icons__item"><a class="socials-icon__link" href="#">
                        <svg class="socials-icon__img socials-icon__img-index">
                          <use xlink:href="assets/img/sprite.svg#linkedin"></use>
                        </svg></a></li>
                  </ul>
                </div>
              </div>
              <div class="menu-buttons"><a class="menu__button" href="works.html">Мои работы</a><a class="menu__button" href="about.html">Обо мне</a><a class="menu__button" href="blog.html">Блог</a></div>
            </div>
            <div class="logo-wrapper logo-wrapper-index back">
              <div class="logo logo-index">
                <h3 class="logo__text logo__text-index logo__text-index__back">АВТОРИЗУЙТЕСЬ</h3>
                <svg class="underline underline__index">
                  <use xlink:href="assets/img/sprite.svg#line"></use>
                </svg>
                <form class="login-form">
                  <div class="login-form__block">
                    <input class="login-form__input-login" placeholder="Логин" type="text" name="login"><i class="fa fa-user login-form__icon"></i>
                  </div>
                  <div class="tooltip__login" id="login-tooltip"><span>Неправильный логин</span></div>
                  <div class="login-form__block">
                    <input class="login-form__input-login" placeholder="Пароль" type="password" name="password"><i class="fa fa-key login-form__icon"></i>
                  </div>
                  <div class="tooltip__login" id="password-tooltip"><span>Проверьте пароль</span></div>
                  <label class="amirobot__checkbox">
                    <input class="amirobot__checkbox_input" type="checkbox" name="robot">
                    <div class="amirobot__checkbox_text">Я не робот</div>
                  </label><span class="notrobot">Вы уверены?</span>
                  <div class="radio-wrap">
                    <label class="amirobot__radio">
                      <input class="amirobot__radio_input" type="radio" name="robot-radio" value="man">
                      <div class="amirobot__radio_text"><span>Да</span></div>
                    </label>
                    <label class="amirobot__radio">
                      <input class="amirobot__radio_input" type="radio" name="robot-radio" value="robot" checked="checked">
                      <div class="amirobot__radio_text"><span>Не уверен</span></div>
                    </label>
                  </div>
                  <div class="tooltip__login tooltip__login--robot" id="robot-tooltip"><span>Роботам здесь не место</span></div>
                </form>
              </div>
              <div class="menu-buttons"><a class="menu__button" href="#" id="index">На главную</a><a class="menu__button" href="#" id="enter">Войти</a></div>
